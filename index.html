<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h1>Listado de Empleados</h1>
  <div class="bg-success p-5" id = "divArriba">
    <form action="" method="get">
      <label for="id">#id</label>
      <input type="text" name="id" id="identificador">
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <label for="city">City</label>
      <input type="text" name="city" id="city">
      <label for="email">email</label>
      <input type="text" name="email" id="email">
      <button type="button" class="btn btn-dark">Actualizar</button>
    </form>
  </div>
  <table class="bg-primary p-5 table table-striped table-dark" id="container" border="2">
    <thead>
      <tr>
        <th>#id</th>
        <th>Persona</th>
        <th>City</th>
        <th>email</th>
        <th>  </th>
        <th>  </th>

      </tr>
    </thead>
    <tbody id="tab">

    </tbody>
  </table>

    <script src="js/consumoApi.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>

</html>
